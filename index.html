<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Tech Mastery Quiz ðŸš€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?technology,coding') no-repeat center center/cover;
            color: #fff;
        }
        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        .highlight {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        .result-text {
            font-family: 'Poppins', sans-serif;
            font-size: 40px;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.8);
            margin-top: 30px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #e68900;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>AI & Tech Mastery Quiz ðŸš€</h2>
        <p>Test your knowledge and become a tech champion! ðŸŒŸ</p>
        <button onclick="startQuiz()" id="startBtn">Start Quiz</button>
        <div id="quiz" style="display: none;"></div>
        <button onclick="nextQuestion()" id="nextBtn" style="display: none;">Next</button>
        <button onclick="submitQuiz()" id="submitBtn" style="display: none;">Submit</button>
        <h3 id="result" class="result-text"></h3>
        <p class="credits">Created by Kanakamahalakshmi Katepalli</p>
    </div>
    <script>
        const questions = [
            { question: "What does AI stand for?", options: ["Artificial Intelligence", "Automated Information", "Advanced Innovation", "Applied Interface"], answer: "Artificial Intelligence" },
            { question: "What is the brain of a computer?", options: ["RAM", "Hard Drive", "CPU", "GPU"], answer: "CPU" },
            { question: "Which programming language is commonly used for AI development?", options: ["Python", "Java", "C++", "Ruby"], answer: "Python" },
            { question: "What is Machine Learning?", options: ["A type of AI that learns from data", "A programming language", "A cloud computing service", "A database system"], answer: "A type of AI that learns from data" },
            { question: "What does GPU stand for?", options: ["Graphics Processing Unit", "General Processing Utility", "Graphical Programming Unit", "Gigabyte Processing Utility"], answer: "Graphics Processing Unit" }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        
        function startQuiz() {
            document.getElementById("quiz").style.display = "block";
            document.getElementById("startBtn").style.display = "none";
            loadQuestion();
        }
        
        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = `<h3>${questions[currentQuestionIndex].question}</h3>`;
            questions[currentQuestionIndex].options.forEach(option => {
                quizDiv.innerHTML += `<label><input type='radio' name='answer' value='${option}'> ${option}</label><br>`;
            });
            document.getElementById("nextBtn").style.display = "block";
        }
        
        function nextQuestion() {
            let selectedAnswer = document.querySelector("input[name='answer']:checked");
            if (!selectedAnswer) {
                alert("Please select an answer!");
                return;
            }
            if (selectedAnswer.value === questions[currentQuestionIndex].answer) {
                score++;
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("submitBtn").style.display = "block";
            }
        }
        
        function submitQuiz() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("result").innerText = `ðŸŽ‰ Quiz Completed! Your score: ${score}/5 ðŸŽ‰`;
        }
    </script>
</body>
</html>
